substitutions:
  can_tx_pin: GPIO22
  can_rx_pin: GPIO19

canbus:
  - platform: esp32_can
    tx_pin: ${can_tx_pin}
    rx_pin: ${can_rx_pin}
    bit_rate: 50kbps
    can_id: 0 # mandatory but we do not use it
    on_frame:
    - can_id: 0
      can_id_mask: 0
      use_extended_id: true
      then:
      - lambda: |-
          auto data_pretty = remote_transmission_request ? "n/a" : format_hex_pretty(x).c_str();
          if ((can_id & 0b11111000000000011111111000000) == 0b00000000000000000000001000000)
            ESP_LOGD("comfoair_dump_a", "CAN_ID: 0x%08x, Node: %d, PDO: %d, rtr: %d, length: %d, content: %s", can_id, can_id & 0x3f, can_id >> 14, remote_transmission_request, x.size(), data_pretty);
          else
            ESP_LOGD("comfoair_dump_x", "CAN_ID: 0x%08x, Node: %d, PDO: %d, rtr: %d, length: %d, content: %s", can_id, can_id & 0x3f, can_id >> 14, remote_transmission_request, x.size(), data_pretty);
    - can_id:      0b00000000000000000000001000000
      can_id_mask: 0b11111000000000011111111000000
      use_extended_id: true
      remote_transmission_request: false
      then:
        - lambda: |-
            auto pdo_id = id(comfoair)->get_pdo_id_from_can_id (can_id); // need space for ESPHome not to try to interpret it as id(...)
            switch (pdo_id)
            {
                comfoair_on_frame_case(56,  id(comfoair), manual_mode,                  true);
                comfoair_on_frame_case(70,  id(comfoair), supply_fan_mode_2,            true);
                comfoair_on_frame_case(71,  id(comfoair), exhaust_fan_mode_2,           true);
                comfoair_on_frame_case(72,  id(comfoair), manual_mode_2,                true);
                comfoair_on_frame_case(86,  id(comfoair), supply_fan_next_change_raw,  false);
                comfoair_on_frame_case(87,  id(comfoair), exhaust_fan_next_change_raw, false);
                comfoair_on_frame_case(115, id(comfoair), pdo_115,                      true);
                comfoair_on_frame_case(116, id(comfoair), pdo_116,                      true);
                comfoair_on_frame_case(225, id(comfoair), comfortcontrol_mode,          true);
                comfoair_on_frame_case(226, id(comfoair), fan_speed_mode_modulated,     true);
                comfoair_on_frame_case(229, id(comfoair), pdo_229,                      true);
                comfoair_on_frame_case(230, id(comfoair), airflow_constraints_raw,     false);
                comfoair_on_frame_case(273, id(comfoair), pdo_273,                      true);
                comfoair_on_frame_case(305, id(comfoair), supply_fan_power,             true);
                comfoair_on_frame_case(306, id(comfoair), exhaust_fan_power,            true);
                comfoair_on_frame_case(342, id(comfoair), supply_fan_mode_3,            true);
                comfoair_on_frame_case(343, id(comfoair), exhaust_fan_mode_3,           true);
                comfoair_on_frame_case(369, id(comfoair), analog_input_0_10v_1,         true);
                comfoair_on_frame_case(370, id(comfoair), analog_input_0_10v_2,         true);
                comfoair_on_frame_case(371, id(comfoair), analog_input_0_10v_3,         true);
                comfoair_on_frame_case(372, id(comfoair), analog_input_0_10v_4,         true);
                comfoair_on_frame_case(384, id(comfoair), pdo_384,                      true);
                comfoair_on_frame_case(385, id(comfoair), pdo_385,                      true);
                comfoair_on_frame_case(386, id(comfoair), pdo_386,                      true);
                comfoair_on_frame_case(400, id(comfoair), pdo_400,                      true);
                comfoair_on_frame_case(401, id(comfoair), pdo_401,                      true);
                comfoair_on_frame_case(402, id(comfoair), pdo_402,                      true);
                comfoair_on_frame_case(416, id(comfoair), comfofond_temp_outdoor,      false);
                comfoair_on_frame_case(417, id(comfoair), comfofond_temp_ground,       false);
                comfoair_on_frame_case(418, id(comfoair), comfofond_ghe_state_perc,     true);
                comfoair_on_frame_case(419, id(comfoair), comfofond_ghe_present,        true);
                comfoair_on_frame_case(784, id(comfoair), comfocool_state,              true);
                comfoair_on_frame_case(785, id(comfoair), pdo_785,                      true);
                comfoair_on_frame_case(802, id(comfoair), comfocool_temp_condensor,     true);
            }